
<!--creating a simple webpage for a calculator-->
<!DOCTYPE html> 
<html> 
<head> <!--head section of the page, where we put metadata and links to external files, such as our css and js files-->
    <title>Calculator</title> 
    <link rel="stylesheet" type="text/css" href="styles.css">  
    <script src="script.js"></script> 
</head>
<body> 
    <!--main content of body goes here-->
    <h1>Calculator</h1>
    <input type="number" id="inputNumber" placeholder="enter number" step="any"> <!--step allows for float values -->
    <div class="button-row-div"> <!--a div is used to group stuff together-->
        <button type="button" class="genericButton number" value="1"> 1 </button>
        <button type="button" class="genericButton number" value="2"> 2 </button>
        <button type="button" class="genericButton number" value="3"> 3 </button>
        <button type="button" class="blueButton +" value="+"> + </button>
    </div>
    <div class="button-row-div">
    <button type="button" class="genericButton number" value="4"> 4 </button>
    <button type="button" class="genericButton number" value="5"> 5 </button>
    <button type="button" class="genericButton number" value="6"> 6 </button>
    <button type="button" class="blueButton"> - </button>
    </div>
    <div class="button-row-div">
        <button type="button" class="genericButton number" value="7"> 7 </button>
        <button type="button" class="genericButton number" value="8"> 8 </button>
        <button type="button" class="genericButton number" value="9"> 9 </button>
        <button type="button" class="blueButton"> * </button>
    </div>
    <div class="button-row-div">
        <button type="button" class="genericButton"> , </button>
        <button type="button" class="genericButton number" value="0"> 0 </button>
        <button type="button" class="genericButton"> = </button>
        <button type="button" class="blueButton"> / </button>
    </div>
</body>
</html>
